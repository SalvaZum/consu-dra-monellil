<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando con Google Calendar...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 1.5rem;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Procesando autenticación con Google Calendar...</h2>
        <p>Por favor espera mientras te redirigimos de vuelta al panel de administración.</p>
        <div class="status" id="status">
            Iniciando proceso de autenticación...
        </div>
    </div>

    <script>
        // Procesar el callback de OAuth
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                statusElement.innerHTML = `<strong>Error:</strong> ${error}`;
                statusElement.className = 'status error';
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 3000);
                return;
            }
            
            if (code) {
                statusElement.innerHTML = '✅ Código recibido. Redirigiendo...';
                // Guardar el código y redirigir
                localStorage.setItem('google_auth_code', code);
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                statusElement.innerHTML = '⚠️ No se recibió código de autorización';
                statusElement.className = 'status error';
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
